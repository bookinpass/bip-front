<header style="height: 70px">
  <nav class="navbar navbar-expand pb-0 pt-0 h-100">
    <a class="navbar-brand" routerLink="/">
      <img alt="logo BIP" class="header-logo" height="" src="../assets/images/logo/bip-logo.png">
    </a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNav"
            data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between">
      <form class="form-inline justify-content-center d-none d-xl-flex">
        <div class="input-group">
          <input class="form-control" name="_code" placeholder="Code billet" type="text">
          <div class="input-group-append">
            <em class="input-group-text fa fa-search"></em>
          </div>
        </div>
      </form>

      <div class="phone-number">
        <div class="ui label">800 000 221&nbsp;<i class="call icon"></i></div>
        <p class="phone-text">Appelez, réservez et payez en espèce!</p>
      </div>

      <!-- Right Side Of Navbar -->
      <div class="d-none d-lg-flex flex-row flex-nowrap" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/" routerLinkActive="active">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active">Comment ça marche?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active">Nous contactez</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active">A propos</a>
          </li>
          <li #loginButton *ngIf="!client" class="nav-item">
            <a (click)="loginEmitter.emit()" class="nav-link">
              <em class="fa fa-user-circle" style="padding-right: 5px"></em>
              Se connecter</a>
          </li>
          <li *ngIf="client" class="nav-item dropdown user-dropdown">
            <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle text-capitalize" data-toggle="dropdown"
               id="navbarDropdownMenuLink" role="button">
              Bienvenue, {{client.lastName}} {{client.firstName}}
            </a>
            <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">
              <a [routerLink]="['/account/mytickets']" class="dropdown-item">Mes Billets</a>
              <a [routerLink]="['/account/myaccount']" class="dropdown-item">Details du compte</a>
              <a class="dropdown-divider"></a>
              <a (click)="logoutEmitter.emit()" class="dropdown-item">Déconnexion</a>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <button (click)="sidebarEmitter.emit()" class="launch icon item d-lg-none h3 cursor-pointer bg-transparent text-white border-0">
      <i class="content icon"></i>
    </button>
  </nav>
</header>
